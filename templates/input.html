    <title>Stock Plotting</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
    <body>
       <header class="site-header">
          <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
          </nav>
        </header>
      <div class=page>
          <h1>Stock Plotting</h1>
          <div class=metanav>

          <h4>Please enter a stock ticker.
          <form id='input' method='post' action='plotting'> 
            <p>
            Enter ticker: <input type='text' name='ticker'>
            </p>
            <p>
            Enter price type: <select class="form-control" id="metric" name="metric">
                <option value="High"SELECTED>High</option>
                <option value="Low"SELECTED>Low</option>
                <option value="Close"SELECTED>Close</option>
                </select>
            Enter start month: <select class="form-control" id="start_month" name="start_month">
                <option value="01"SELECTED>Jan</option>
                <option value="02"SELECTED>Feb</option>
                <option value="03"SELECTED>Mar</option>
                <option value="04"SELECTED>Apr</option>
                <option value="05"SELECTED>May</option>
                <option value="06"SELECTED>Jun</option>
                <option value="07"SELECTED>July</option>
                <option value="08"SELECTED>Aug</option>
                <option value="09"SELECTED>Sept</option>
                <option value="10"SELECTED>Oct</option>
                <option value="11"SELECTED>Nov</option>
                <option value="12"SELECTED>Dec</option>
                </select>
            Enter start year: <select class="form-control" id="start_year" name="start_year">
                <option value="2012"SELECTED>2012</option>
                <option value="2013"SELECTED>2013</option>
                <option value="2014"SELECTED>2014</option>
                <option value="2015"SELECTED>2015</option>
                <option value="2016"SELECTED>2016</option>
                <option value="2017"SELECTED>2017</option>
                <option value="2018"SELECTED>2018</option>
                </select>
            Enter end month: <select class="form-control" id="end_month" name="end_month">
                <option value="01"SELECTED>Jan</option>
                <option value="02"SELECTED>Feb</option>
                <option value="03"SELECTED>Mar</option>
                <option value="04"SELECTED>Apr</option>
                <option value="05"SELECTED>May</option>
                <option value="06"SELECTED>Jun</option>
                <option value="07"SELECTED>July</option>
                <option value="08"SELECTED>Aug</option>
                <option value="09"SELECTED>Sept</option>
                <option value="10"SELECTED>Oct</option>
                <option value="11"SELECTED>Nov</option>
                <option value="12"SELECTED>Dec</option>
                </select>
            Enter end year: <select class="form-control" id="end_year" name="end_year">
                <option value="2012"SELECTED>2012</option>
                <option value="2013"SELECTED>2013</option>
                <option value="2014"SELECTED>2014</option>
                <option value="2015"SELECTED>2015</option>
                <option value="2016"SELECTED>2016</option>
                <option value="2017"SELECTED>2017</option>
                <option value="2018"SELECTED>2018</option>
                </select>

            <input type="submit" value="Submit">
            </p>
          </form>
          </div>
      </div>
